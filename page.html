<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Raleway:wght@700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="./css/main.min.css" />
    <script src="https://kit.fontawesome.com/28bcaeddfd.js" crossorigin="anonymous"></script>
    <title>BarberShop</title>
</head>

<body>
    <!-- Так добавляются фрагменты в главные HTML-файлы страниц. -->

    <div class="container-for-header">
        <header class="page-header">
            <div class="container page-header-row">
                <svg class="logo-barbershop" aria-label="логотип барбешопа">
                    <use href="./images/sprite.svg#logo-barbershop"></use>
                </svg>

                <button class="menu-mobile-toggle" type="button" aria-controls="menu-mobile-container"
                    aria-expanded="false" data-menu-button="">
                    <svg aria-label="переключатель мобильного меню">
                        <use class="icon-menu" href="./images/sprite.svg#icon-menu"></use>
                        <use class="icon-close" href="./images/sprite.svg#icon-close"></use>
                    </svg>
                </button>

                <div class="menu-mobile-container" id="menu-mobile-container" data-menu="">
                    <nav class="menu-mobile-container-element">
                        <ul class="site-nav">
                            <li class="site-nav-item">
                                <a class="site-nav-link" data-site-nav href="#about-us">О нас</a>
                            </li>
                            <li class="site-nav-item">
                                <a class="site-nav-link" data-site-nav href="#services-and-prices">Услуги и цены</a>
                            </li>
                            <li class="site-nav-item">
                                <a class="site-nav-link" data-site-nav href="#team">Мастера</a>
                            </li>
                            <li class="site-nav-item">
                                <a class="site-nav-link" data-site-nav href="#contacts">Контакты</a>
                            </li>
                        </ul>
                    </nav>

                    <div class="menu-mobile-container-element page-header-contacts">
                        <a class="page-header-tel" href="tel:+380441111111">+38 044 111 11 11</a>

                        <button class="page-header-button" data-open-modal aria-label="Кнопка онлайн-записи">
                            онлайн-запись
                        </button>
                    </div>

                    <div class="page-header-social">
                        <ul class="menu-mobile-container-element page-social">
                            <li class="page-social-item">
                                <a class="page-social-link" href="#">Instagram</a>
                            </li>
                            <li class="page-social-item">
                                <a class="page-social-link" href="#">Youtube</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>

        <div class="container">
            <div class="greeting">
                <h2 class="section-title greeting-subtitle">
                    A hair salon for men in Kyiv
                </h2>

                <h1 class="title-greatest">BarberShop</h1>
                <p class="greeting-text">
                    Мы эксперты в модных мужских стрижках. Работаем быстро, осторожно и
                    со вкусом.
                </p>
            </div>
        </div>
